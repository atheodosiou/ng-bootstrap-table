<nav *ngIf="_pages && hidePaginator!==true">
  <!-- <ul class="pagination pagination-sm">
      <li  class="page-item" *ngFor="let page of _pages; let i=index"
      [ngClass]="{'active':(i+1)==_activePage}">
        <a class="page-link" (click)="setPage(page.number,$event)">{{page.number}}</a>
      </li>
  </ul> -->
  <ng-container *ngTemplateOutlet="defaultPaginatorTemplate"></ng-container>
</nav>

<ng-template #defaultPaginatorTemplate>
  <ul class="pagination pagination-sm">
    <li class="page-item">
      <a class="page-link" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item">
      <a class="page-link">1</a>
    </li>
    <li class="page-item">
      <a class="page-link text-primary">2</a>
    </li>
    <li class="page-item">
      <a class="page-link">3</a>
    </li>
    <li class="page-item" (click)="setPage()">
      <a class="page-link" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</ng-template>
