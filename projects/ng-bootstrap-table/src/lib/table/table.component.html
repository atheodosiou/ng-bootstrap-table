  <table *ngIf="header" class="table"
    [class.table-striped]="striped"
    [class.table-bordered]="bordered"
    [class.table-borderless]="borderless"
    [class.table-hover]="hover"
    [class.table-sm]="small"
    [class.table-responsive]="responsive"
    [class.table-dark]="dark"
  >
    <thead 
    [class.thead-light]="headLight"
    [class.thead-dark]="headDark"
    >
      <ng-container *ngTemplateOutlet="header"></ng-container>
    </thead>
    <tbody>
      <ng-container *ngFor="let item of value">
        <ng-container #body *ngTemplateOutlet="body;context: { $implicit: item }"></ng-container>
      </ng-container>
    </tbody>
  </table>
  <div class="b-table-paginator-container" *ngIf="paginator && rows>0 && value?.length>0">
    <b-paginator [totalRecords]="totalRecords" [rows]="rows" [config]="pConfig" (onPageChange)="onPageSelect($event)">
    </b-paginator>
  </div>
