<div class="container">
  <p class="text-center font-weight-bold">Bootstrap Data Table Demo</p>
  <b-table 
  [columns]="columns" 
  [value]="data" 
  [responsive]="true"
  [tableCaption]="true"
  [tableClasses]="tableClasses"
  [theadClasses]="theadClasses"
  (onRowSelect)="onRowSelect($event)"></b-table>
</div>
