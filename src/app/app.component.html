<div class="container">
  <p class="text-center font-weight-bold">Bootstrap Data Table Demo</p>
  <b-table 
  *ngIf="_data"
  [columns]="columns" 
  [value]="data" 
  [responsive]="true"
  [paginator]="true"
  [rows]="10"
  [totalRecords]="1000"
  [tableClasses]="tableClasses"
  [theadClasses]="theadClasses"
  (onRowSelect)="onRowSelect($event)"
  (onPageChange)="onPageChange($event)"
  ></b-table>
</div>
<!-- [scrollable]="true" -->
