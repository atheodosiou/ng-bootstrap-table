<div class="container">
  <p class="text-center font-weight-bold">Bootstrap Data Table Demo</p>
  
  <!-- =============================================================================================================== -->
  <!-- ===============================================> Usage b-table <=============================================== -->
  <!-- =============================================================================================================== -->

  <b-table *ngIf="data" 
  [value]="data" 
  [striped]="true" 
  [bordered]="true" 
  [hover]="true" 
  [small]="true"
  (onRowSelect)="selectedRow=$event;onRowSelect($event)"
  (onRowUnselect)="selectedRow=$event;onRowUnselect($event)"
  >
   <ng-template bTemplate="header">
     <tr>
       <th *ngFor="let col of columns">{{col.header}}</th>
     </tr>
    </ng-template>
    <ng-template bTemplate="body" let-rowData>
      <tr [bSelectableRow]="rowData" [class.table-active]="selectedRow===rowData">
        <td *ngFor="let col of columns">{{rowData[col.field]}}</td>
      </tr>
     </ng-template>
  </b-table>
  
</div>
