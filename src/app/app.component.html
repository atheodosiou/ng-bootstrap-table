<div class="container">
  <p class="text-center font-weight-bold">Bootstrap Data Table Demo</p>
  <b-table 
  *ngIf="_data"
  [columns]="columns" 
  [value]="data" 
  [responsive]="true"
  [scrollable]="true"
  scrollHeight="150px"
  rowHeight="45px"
  [paginator]="true"
  [rows]="rows"
  [totalRecords]="_data.length"
  [tableClasses]="tableClasses"
  [theadClasses]="theadClasses"
  (onRowSelect)="onRowSelect($event)"
  (onPageChange)="onPageChange($event)"
  ></b-table>
</div>
