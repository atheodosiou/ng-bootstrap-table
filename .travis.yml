language: node_js
node_js:
  - "10"
dist: xenial
sudo: required
branches:
  only:
  - master
before_script:
  - echo "Build started..."
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - dpkg
      - google-chrome-stable
script:
- npm ci
- npm test-headless
- npm run build:lib
after_script:
  - echo "Build ended!"