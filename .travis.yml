language: node_js
node_js:
  - "10"
dist: xenial
sudo: required
branches:
  only:
  - master
before_script:
  - echo "Build started..."
  - npm install -g @angular/cli
addons:
  chrome: stable
cache:
  npm:true
  directories:
    -node_modules
script:
- npm ci
- npm run test-headless
- npm run build:lib
after_script:
  - echo "Build ended!"