language: node_js
node_js:
  - "10"
dist: xenial
sudo: required
branches:
  only:
  - master
before_script:
  - echo "Build started..."
addons:
  chrome: stable
before_install:
  - # start your web application and listen on `localhost`
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
script:
- npm ci
- npm test-headless
- npm run build:lib
after_script:
  - echo "Build ended!"